{% load static %}

<!doctype html>
<html lang="en">
    <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description" content="A webshop that sells handmade posters and take request for customized posters">
      <meta name="keywords" content="Posters, Art, Handmade, Customized">

      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

      <!-- Custom CSS stylesheet -->
      <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

      <!-- Font Awsome Link-->
      <script src="https://kit.fontawesome.com/a1bd5fe01f.js" crossorigin="anonymous"></script>

      <title>ES Art</title>
    </head>
  <body>

    <header class="container-fluid">
      <div class="row">
        <div class="col-4 col-md-2 col-sm-2 col-lg-2 my-1 py-1 py-lg-0">
        <!-- Menu Button -->
          <button class="menu-btn mt-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
              <!-- <span>
                <i class="fas fa-angle-double-down"></i>
              </span> -->
              <span>
                <i class="fas fa-align-justify"></i>
              </span>
          </button>

          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
              <h5 id="offcanvasRightLabel">Menu</h5>
              <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link text-black" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-black" href="#">My Profile</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-black" href="#">Customize</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle text-black" href="#" id="offcanvasNavbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Categories
                  </a>
                  <ul class="dropdown-menu" aria-labelledby="offcanvasNavbarDropdown">
                    <li><a class="dropdown-item" href="#">Hey</a></li>
                    <li>
                      <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li>
                      <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                  </ul>
                </li>
              </ul>
              <form class="d-flex">
                <input class="form-control me-2 border-black rounded-0" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-dark rounded-0" type="submit">
                  <span>
                    <i class="fas fa-search"></i>
                  </span>
                </button>
              </form>
            </div>
          </div>
        </div>
      <!-- Navbar row with icons -->
        <div class="col-8 col-md-10 col-sm-10 col-lg-10 my-2 py-1 px-0 py-lg-0 float-end border-bottom border-dark">
          <ul class="list-inline list-unstyled text-end text-lg-right me-2 mb-0">
              <li class="list-inline-item">
                <a class="nav-link" href="#">
                    <div class="text-center text-black">
                        <div class="icons"><i class="far fa-heart"></i></div>
                    </div>
                </a>
              </li>
              <li class="list-inline-item dropdown">
                  <a class="text-black nav-link" href="#" id="user-options" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      <div class="text-center">
                          <div class="icons"><i class="far fa-user"></i></div>
                      </div>
                  </a>
                  <div class="dropdown-menu border-0" aria-labelledby="user-options">
                      {% if request.user.is_authenticated %}
                          <a href="#" class="dropdown-item">My Profile</a>
                          <a href="#" class="dropdown-item">Logout</a>
                      {% else %}
                          <a href="#" class="dropdown-item">Register</a>
                          <a href="#" class="dropdown-item">Login</a>
                      {% endif %}
                  </div>
              </li>
              <li class="list-inline-item">
                  <a class="text-black nav-link" href="#">
                      <div class="text-center">
                          <div class="icons"><i class="fas fa-shopping-cart"></i></div>
                      </div>
                  </a>
              </li>
          </ul>
        </div>
      </div>
    </header>

      {% block content %}
      {% endblock %}

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>

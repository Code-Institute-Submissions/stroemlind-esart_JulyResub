{% load static %}
<div class="toast rounded-0 border-dark" data-autohide="false">
    <div class="toast-header bg-white text-black">
        <img src="{% static 'img/diamond-logo.png' %}" class="toast-img me-2" alt="{{ item.poster.name }}">
        <strong class="me-auto toast-heading">Success</strong>
        <button type="button" class="me-2 m-auto btn btn-close text-black" data-bs-dismiss="toast" aria-label="Close">
        </button>
    </div>
    <div class="toast-body bg-white text-black">
        <div class="row">
            <div class="col">
                {{ message }}
            </div>
        </div>
        {% if cart.total_cost %}
            <div class="row">
                <div class="col">
                    <strong><p class="mt-3 mb-1 text-black">
                        Total{% if free_delivery > 0 %} (Exc. delivery){% endif %}: 
                        <span class="float-right">€ {{ total|floatformat:2 }}</span>
                    </p></strong>
                    {% if free_delivery > 0 %}
                        <p class="mb-0 p-2 shadow-sm text-black text-center">
                            Spend <strong class="text-danger">€ {{ free_delivery }}</strong> more to get free delivery!
                        </p>
                    {% endif %}
                    <a href="{% url 'shopping_cart' %}" class="btn btn-dark rounded-0 w-100">
                        <span class="text-uppercase">Go To Secure Checkout</span>
                    </a>
                </div>
            </div>
        {% endif %}
    </div>
</div>

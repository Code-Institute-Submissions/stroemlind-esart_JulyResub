{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row g-2 mt-4">
        <h2>Shopping Cart</h2>
    </div>
    <div class="row">
        <div class="col">
            {% if bag_items %}
            <div class="table-responsive"></div>
            {% else %}
            <div class="card">
                <div class="card-body">
                    <p>Your Shopping Cart is currently empty.</p>
                    <p>Let's <a class="text-link" href="{% url 'posters' %}">Go Back</a> to the Posters</p>
                </div>
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
